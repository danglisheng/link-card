<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>link card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="link-card">
    <h2>Dung Beetle</h2>
    <p>Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>
    <dl class="classify">
      <div class="category-wrapper">
        <dt>Kingdom</dt>
        <dd> Animalia</dd>
      </div>
      <div class="category-wrapper">
        <dt>Phylum</dt>
        <dd> Arthropoda</dd>
      </div>
      <div class="category-wrapper">
        <dt>Class</dt>
        <dd> Insecta</dd>
      </div>
      <div class="category-wrapper">
        <dt>Order</dt>
        <dd> Coleoptera</dd>
      </div>
      <div class="category-wrapper">
        <dt>Suborder</dt>
        <dd> Polyphaga</dd>
      </div>
      <div class="category-wrapper">
        <dt>Superfamily</dt>
        <dd> Scarabaeoidea</dd>
      </div>
      <div class="category-wrapper">
        <dt>Family</dt>
        <dd> Scarabidae</dd>
      </div>
    </dl>
    <div class="btn-wrapper">
    <a href="" class="btn">Learn moreâ€¦</a>
    </div>
  </div>
</body>

</html>
